# 毎日のニュース収集 & AI記事生成ワークフロー
name: Daily Update

on:
  # 日本時間 7:00〜23:00 の間、約2時間おきに1日10回実行
  # JST 7,8,9,11,13,15,17,19,21,23時 = UTC 22,23,0,2,4,6,8,10,12,14時
  schedule:
    - cron: "0 22 * * *"   # JST 7:00
    - cron: "0 23 * * *"   # JST 8:00
    - cron: "0 0 * * *"    # JST 9:00
    - cron: "0 2 * * *"    # JST 11:00
    - cron: "0 4 * * *"    # JST 13:00
    - cron: "0 6 * * *"    # JST 15:00
    - cron: "0 8 * * *"    # JST 17:00
    - cron: "0 10 * * *"   # JST 19:00
    - cron: "0 12 * * *"   # JST 21:00
    - cron: "0 14 * * *"   # JST 23:00
  # 手動実行も可能
  workflow_dispatch:
  # mainブランチへのpush時も実行（テスト用）
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/daily-update.yml'

# 二重起動防止（429エラー対策）
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: write

env:
  # GitHub Secrets から GEMINI_API_KEY を読み込む
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  TZ: Asia/Tokyo

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python環境のセットアップ
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: scripts/requirements.txt

      # 3. ライブラリのインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      # 4. ニュース収集（fetch-news.py）
      - name: Fetch news articles
        run: python scripts/fetch-news.py

      # 5. AI記事生成（generate-articles.py）
      - name: Generate AI picks
        run: python scripts/generate-articles.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # 6. 変更があるかチェック
      - name: Check for changes
        id: git-check
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # 7. 変更をコミット＆プッシュ
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/articles.json public/data/ai-picks.json public/data/status.json
          git commit -m "chore: daily update - news & AI picks $(date +'%Y-%m-%d %H:%M' -d '+9 hours')"
          git push origin main

      # 8. デプロイをトリガー（オプション）
      - name: Trigger deploy
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: news-updated
