# GitHub Pages へのデプロイワークフロー
name: Deploy to GitHub Pages

on:
  # mainブランチへのプッシュ時に実行
  push:
    branches: [main]
  # ニュース更新時・手動投稿時に実行
  repository_dispatch:
    types: [news-updated, manual-post-updated, article-excluded]
  # 手動実行も可能
  workflow_dispatch:

# GitHub Pages へのデプロイに必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の制御
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Install dependencies
        run: npm ci

      - name: Generate password hash
        id: hash
        run: |
          if [ -n "${{ secrets.EDITOR_PASSWORD }}" ]; then
            HASH=$(echo -n "${{ secrets.EDITOR_PASSWORD }}" | sha256sum | cut -d' ' -f1)
            echo "NEXT_PUBLIC_EDITOR_PASSWORD_HASH=${HASH}" >> $GITHUB_ENV
            echo "Password hash generated"
          else
            echo "Warning: EDITOR_PASSWORD not set"
          fi

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_EDITOR_PASSWORD_HASH: ${{ env.NEXT_PUBLIC_EDITOR_PASSWORD_HASH }}

      # basePath: '/inclusive' に対応するため、out/ を inclusive/ サブディレクトリに再配置
      - name: Restructure for basePath
        run: |
          mkdir -p ./deploy/inclusive
          cp -r ./out/* ./deploy/inclusive/
          # CNAMEはルートに配置（GitHub Pages用）
          cp ./out/CNAME ./deploy/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
