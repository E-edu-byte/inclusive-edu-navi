# 手動投稿ワークフロー
# GitHubのActions画面から手動実行できます
name: Manual Post

on:
  workflow_dispatch:
    inputs:
      action:
        description: '実行するアクション'
        required: true
        default: 'add'
        type: choice
        options:
          - add
          - delete
          - cleanup
      url:
        description: '追加する記事のURL（action=add の場合）'
        required: false
        type: string
      article_id:
        description: '削除する記事のID（action=delete の場合）'
        required: false
        type: string

permissions:
  contents: write

env:
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  TZ: Asia/Tokyo

jobs:
  manual-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Validate inputs
        run: |
          if [ "${{ inputs.action }}" = "add" ] && [ -z "${{ inputs.url }}" ]; then
            echo "エラー: URLが指定されていません"
            exit 1
          fi
          if [ "${{ inputs.action }}" = "delete" ] && [ -z "${{ inputs.article_id }}" ]; then
            echo "エラー: 記事IDが指定されていません"
            exit 1
          fi

      # クォータチェック（add時のみ - API使用するため）
      - name: Check API quota for manual add
        if: inputs.action == 'add'
        id: quota-check
        run: |
          python << 'EOF'
          import json
          import os
          from datetime import datetime, timedelta

          STATUS_FILE = "public/data/status.json"
          DAILY_LIMIT = 20
          ROUTINE_RESERVED = 11  # 朝刊5 + 夕刊6

          def get_quota_period_start():
              now = datetime.now()
              today_reset = now.replace(hour=17, minute=0, second=0, microsecond=0)
              if now >= today_reset:
                  return today_reset
              else:
                  return today_reset - timedelta(days=1)

          used_in_period = 0
          if os.path.exists(STATUS_FILE):
              with open(STATUS_FILE, 'r', encoding='utf-8') as f:
                  status = json.load(f)
              period_start = get_quota_period_start()
              for entry in status.get("history", []):
                  try:
                      entry_time = datetime.fromisoformat(entry.get("timestamp", ""))
                      if entry_time >= period_start:
                          used_in_period += entry.get("apiCalls", 0)
                  except:
                      continue

          remaining = DAILY_LIMIT - used_in_period
          available = remaining - ROUTINE_RESERVED

          print(f"使用済み: {used_in_period}/{DAILY_LIMIT}")
          print(f"残り: {remaining}")
          print(f"ルーティン予約: {ROUTINE_RESERVED}")
          print(f"手動投稿利用可能: {available}")

          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              if available >= 1:
                  f.write("quota_ok=true\n")
                  print("[OK] 手動投稿可能")
              else:
                  f.write("quota_ok=false\n")
                  print("::error::[NG] ルーティン予約のため手動投稿不可。17:00 JSTリセット後にお試しください。")
          EOF

      - name: Add article
        if: inputs.action == 'add' && steps.quota-check.outputs.quota_ok == 'true'
        run: python scripts/manual-post.py --url "${{ inputs.url }}"

      - name: Quota exceeded notice
        if: inputs.action == 'add' && steps.quota-check.outputs.quota_ok != 'true'
        run: |
          echo "::error::API枠がルーティン予約で埋まっています。17:00 JST以降にお試しください。"
          exit 1

      - name: Delete article
        if: inputs.action == 'delete'
        run: python scripts/manual-post.py --delete "${{ inputs.article_id }}"

      - name: Cleanup expired articles
        if: inputs.action == 'cleanup'
        run: python scripts/manual-post.py --cleanup

      # ステータス更新（API使用量を再計算）
      - name: Update status
        run: |
          if [ "${{ inputs.action }}" = "add" ]; then
            # add時はAPI1回使用、記事1件処理として記録
            python scripts/update-status.py --api-calls 1 --articles 1 --add-history
          else
            # delete/cleanup時はAPI使用なし、ステータスのみ更新
            python scripts/update-status.py
          fi

      - name: Check for changes
        id: git-check
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [ "${{ inputs.action }}" = "add" ]; then
            git commit -m "feat: 手動投稿 - $(date +'%Y-%m-%d %H:%M' -d '+9 hours')"
          elif [ "${{ inputs.action }}" = "delete" ]; then
            git commit -m "chore: 手動記事削除 - ${{ inputs.article_id }}"
          else
            git commit -m "chore: 期限切れ記事クリーンアップ"
          fi

          # リモートに新しいコミットがある場合はrebaseしてからプッシュ
          git pull --rebase origin main || true
          git push origin main

      - name: Trigger deploy
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: manual-post-updated
