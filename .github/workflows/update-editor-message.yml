# 編集長のひとりごと更新ワークフロー
name: Update Editor Message

on:
  workflow_dispatch:
    inputs:
      message:
        description: '編集長のひとりごと（トップページに表示されるメッセージ）'
        required: true
        type: string

permissions:
  contents: write

env:
  TZ: Asia/Tokyo

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update editor message
        run: |
          cat > public/data/editor-message.json << 'JSONEOF'
          {
            "message": "${{ github.event.inputs.message }}",
            "lastUpdated": "$(date -Iseconds)"
          }
          JSONEOF

          # 正しいタイムスタンプを設定
          python3 << 'EOF'
          import json
          from datetime import datetime

          with open('public/data/editor-message.json', 'r', encoding='utf-8') as f:
              data = json.load(f)

          data['lastUpdated'] = datetime.now().isoformat()

          with open('public/data/editor-message.json', 'w', encoding='utf-8') as f:
              json.dump(data, f, ensure_ascii=False, indent=2)

          print(f"メッセージを更新しました: {data['message'][:50]}...")
          EOF

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/editor-message.json
          git diff --staged --quiet || git commit -m "chore: 編集長のひとりごとを更新"
          git push origin main
